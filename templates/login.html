<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - OrganizrHSC</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'wcc-blue': '#1e40af',
                            'wcc-light-blue': '#3b82f6',
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="bg-gray-50 min-h-screen flex flex-col">
        <!-- Toast notification -->
        <div id="toast-message"
            class="hidden fixed top-5 left-1/2 transform -translate-x-1/2 z-50 max-w-md w-full px-6 py-4 rounded-xl shadow-lg border text-center transition-opacity duration-500">
            <span id="toast-text" class="text-base font-semibold block"></span>
        </div>
        <!-- Navigation Header -->
        <nav class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold text-wcc-blue hover:text-blue-700 transition-colors">
                            OrganizrHSC
                        </h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="{{ url_for('landing') }}" class="text-gray-600 hover:text-wcc-blue transition-colors">
                        Back to Landing
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <!-- Header -->
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">
                        Welcome Back
                    </h2>
                    <p class="text-gray-600">
                        Log in to your OrganizrHSC account
                    </p>
                </div>
                <!-- Login Form -->
                <div class="bg-white py-8 px-6 shadow-lg rounded-lg border border-gray-200">
                    <form class="space-y-6" action="{{ url_for('login') }}" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <!-- Email Field -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                            </label>
                            <input 
                                id="email" 
                                name="email" 
                                type="email" 
                                autocomplete="email" 
                                required 
                                class="w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-wcc-blue focus:border-wcc-blue transition-colors"
                                placeholder="Enter your email"
                                >
                        </div>
                        <!-- Password Field with Eye Icon -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <input 
                                    id="password" 
                                    name="password" 
                                    type="password" 
                                    autocomplete="current-password" 
                                    required 
                                    class="w-full pr-12 px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-wcc-blue focus:border-wcc-blue transition-colors"
                                    placeholder="Enter your password"
                                >
                                <button 
                                    type="button" 
                                    class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-wcc-blue focus:outline-none"
                                    aria-label="Toggle password visibility">
                                    <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 
                                                2.943 9.542 7-1.274 4.057-5.065 7-9.542 
                                                7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input 
                                    id="remember-me" 
                                    name="remember-me" 
                                    type="checkbox" 
                                    class="h-4 w-4 text-wcc-blue focus:ring-wcc-blue border-gray-300 rounded"
                                    >
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Remember me
                                </label>
                            </div>
                            <div class="text-sm">
                                <a href="#" class="text-red-600 hover:text-blue-700 font-medium transition-colors">
                                Forgot password?
                                </a>
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <div>
                            <button 
                                type="submit" 
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-wcc-blue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-wcc-blue transition-colors duration-200 transform hover:-translate-y-0.5"
                                >
                            Log In
                            </button>
                        </div>
                    </form>
                </div>
                <!-- Sign Up Link -->
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account?
                        <a href="{{ url_for('signup') }}" class="font-medium text-wcc-blue hover:text-blue-700 transition-colors">
                        Sign up here
                        </a>
                    </p>
                </div>
                <!-- For WCC Students Info Bar
                    <div class="text-center">
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <div class="flex items-center justify-center mb-2">
                                <svg class="w-5 h-5 text-wcc-blue mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span class="text-sm font-medium text-wcc-blue">For WCC Students</span>
                            </div>
                            <p class="text-xs text-gray-600">
                                Use your William Clarke College email address to access all features
                            </p>
                        </div>
                    </div> -->
            </div>
        </main>
        {% include 'footer.html' %}
        <!-- Toast notification script -->
        <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
        
        <!-- password eye toggle script -->
        <script>
            const password = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");

            if (eyeIcon && password) {
                eyeIcon.addEventListener("click", () => {
                    const isHidden = password.type === "password";
                    password.type = isHidden ? "text" : "password";

                    // Optional icon toggle
                    eyeIcon.innerHTML = isHidden
                        ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.96 
                                9.96 0 012.519-4.178m3.145-2.13A9.956 9.956 0 0112 5c4.477 0 
                                8.268 2.943 9.542 7a9.965 9.965 0 01-4.165 5.164M15 12a3 
                                3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3l18 18" />`
                        : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 
                                2.943 9.542 7-1.274 4.057-5.065 7-9.542 
                                7-4.477 0-8.268-2.943-9.542-7z" />`;
                });
            }
        </script>
    </body>
</html>
